name: HypnoScript CI/CD

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and Test Matrix
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build solution
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test HypnoScript.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx"

      - name: Run HypnoScript tests
        run: |
          if [ -f "test_basic.hyp" ]; then
            dotnet run --project HypnoScript.CLI -- test test_*.hyp --verbose || echo "Some HypnoScript tests failed"
          fi
        shell: bash
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/
            **/coverage/
            **/*.trx
          retention-days: 7

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Code Quality Analysis
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for analysis
        run: |
          dotnet restore HypnoScript.sln
          dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run code formatting check
        run: |
          dotnet tool install --global dotnet-format --version 5.1.250801 || true
          dotnet format HypnoScript.sln --verify-no-changes --verbosity diagnostic || echo "Code formatting issues found"
        continue-on-error: true

  # Documentation Build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'HypnoScript.Dokumentation/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: HypnoScript.Dokumentation/package-lock.json

      - name: Install dependencies
        working-directory: HypnoScript.Dokumentation
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found"
            exit 1
          fi

      - name: Build documentation
        working-directory: HypnoScript.Dokumentation
        run: npm run build

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: HypnoScript.Dokumentation/build/
          retention-days: 7

  # Performance Benchmarks
  performance:
    name: Performance
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || contains(github.event.head_commit.modified, 'HypnoScript.Runtime/') || contains(github.event.head_commit.modified, 'HypnoScript.Compiler/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build for performance
        run: |
          dotnet restore HypnoScript.sln
          dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run benchmarks
        run: |
          for test_file in test_basic.hyp test_advanced.hyp; do
            if [ -f "$test_file" ]; then
              echo "Running benchmark for $test_file"
              dotnet run --project HypnoScript.CLI -- benchmark "$test_file" --verbose || echo "Benchmark failed for $test_file"
            fi
          done

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            **/benchmark-results/
            **/profile-results/
          retention-days: 30

  # Summary Job
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build-test, quality, docs, performance]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-test.result }}" == "success" && "${{ needs.quality.result }}" == "success" ]]; then
            echo "âœ… **All critical checks passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some checks failed. Please review the logs.**" >> $GITHUB_STEP_SUMMARY
          fi
