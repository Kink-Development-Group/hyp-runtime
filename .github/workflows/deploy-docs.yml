name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'HypnoScript.Dokumentation/**'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'HypnoScript.Dokumentation/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: HypnoScript.Dokumentation/package-lock.json

      - name: Install Dependencies
        working-directory: HypnoScript.Dokumentation
        run: npm ci

      - name: Build Documentation
        working-directory: HypnoScript.Dokumentation
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./HypnoScript.Dokumentation/build
          destination_dir: .

  # Optional: Build and test on PR
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: HypnoScript.Dokumentation/package-lock.json

      - name: Install Dependencies
        working-directory: HypnoScript.Dokumentation
        run: npm ci

      - name: Build Documentation
        working-directory: HypnoScript.Dokumentation
        run: npm run build

      - name: Check for broken links
        working-directory: HypnoScript.Dokumentation
        run: |
          npm install -g broken-link-checker
          blc http://localhost:3000 -ro
