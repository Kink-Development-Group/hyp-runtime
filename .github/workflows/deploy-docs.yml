name: Deploy VitePress Documentation to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

on:
  push:
    branches: [main]
    paths:
      - "hypnoscript-docs/**"
      - ".github/workflows/deploy-docs.yml"
      - "hypnoscript-*/src/**"
      - "README.md"
  pull_request:
    branches: [main]
    paths:
      - "hypnoscript-docs/**"
      - "hypnoscript-*/src/**"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      rust_src_dir: target/doc
      rust_doc_output_dir: rust-docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # FÃ¼r VitePress lastUpdated-Feature

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust documentation
        run: |
          cargo doc --no-deps --workspace --release

      - name: Ensure rust source dir exists
        run: |
          if [ ! -d "${rust_src_dir}" ]; then
            echo "'rust-src-dir' does not point to an existing directory"
            echo "The value of 'rust-src-dir' is: ${rust_src_dir}"
            exit 1
          fi
          mkdir -p "${rust_doc_output_dir}"
          cp -r "${rust_src_dir}/." "${rust_doc_output_dir}/"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: hypnoscript-docs/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install Dependencies
        working-directory: hypnoscript-docs
        run: npm ci

      - name: Build VitePress Documentation
        working-directory: hypnoscript-docs
        run: npm run build

      - name: Copy Rust docs to build directory
        run: |
          mkdir -p hypnoscript-docs/docs/.vitepress/dist/rust-api
          cp -r "${rust_doc_output_dir}/." hypnoscript-docs/docs/.vitepress/dist/rust-api/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hypnoscript-docs/docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Optional: Build and test on PR
  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      rust_src_dir: target/doc
      rust_doc_output_dir: rust-docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust documentation
        run: cargo doc --no-deps --workspace --release

      - name: Ensure rust source dir exists
        run: |
          if [ ! -d "${rust_src_dir}" ]; then
            echo "'rust-src-dir' does not point to an existing directory"
            echo "The value of 'rust-src-dir' is: ${rust_src_dir}"
            exit 1
          fi
          mkdir -p "${rust_doc_output_dir}"
          cp -r "${rust_src_dir}/." "${rust_doc_output_dir}/"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: hypnoscript-docs/package-lock.json

      - name: Install Dependencies
        working-directory: hypnoscript-docs
        run: npm ci

      - name: Build VitePress Documentation
        working-directory: hypnoscript-docs
        run: npm run build

      - name: Check for broken links
        working-directory: hypnoscript-docs
        run: |
          npm install --no-save linkinator@^3 wait-on@^7
          npx vitepress preview docs --host 127.0.0.1 --port 4173 &
          PREVIEW_PID=$!
          trap 'kill $PREVIEW_PID 2>/dev/null || true' EXIT
          npx wait-on http://127.0.0.1:4173/hyp-runtime/
          npx linkinator http://127.0.0.1:4173/hyp-runtime/ --recurse --skip "^mailto:"
          kill $PREVIEW_PID 2>/dev/null || true
          wait $PREVIEW_PID 2>/dev/null || true
          trap - EXIT
