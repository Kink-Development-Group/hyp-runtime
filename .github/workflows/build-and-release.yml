name: Build & Release HypnoScript

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build solution
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test HypnoScript.sln --configuration Release --no-build --verbosity normal

      - name: Build Windows ZIP (winget)
        shell: pwsh
        run: |
          mkdir -p publish
          pwsh scripts/build_winget.ps1

      - name: Build Linux .deb (APT)
        run: |
          mkdir -p publish
          bash scripts/build_deb.sh

      - name: Compute SHA256 for Windows ZIP
        id: sha256
        run: |
          if [ -f "publish/HypnoScript-windows-x64.zip" ]; then
            sha256sum publish/HypnoScript-windows-x64.zip | awk '{print $1}' > publish/sha256.txt
            echo "sha256=$(cat publish/sha256.txt)" >> $GITHUB_OUTPUT
          else
            echo "Windows ZIP file not found" >&2
            exit 1
          fi

      - name: Generate Builtins Documentation
        run: |
          if [ -f "HypnoScript.Runtime/Builtins/DocGenerator.cs" ]; then
            dotnet run --project HypnoScript.Runtime/Builtins/DocGenerator.cs HypnoScript.Dokumentation/docs/builtins/ || true
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/HypnoScript-windows-x64.zip
            publish/hypnoscript_1.0.0_amd64.deb
            publish/sha256.txt
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print SHA256 for winget manifest
        run: |
          echo "SHA256 for winget-manifest.yaml: ${{ steps.sha256.outputs.sha256 }}"

      - name: Hinweis f√ºr winget-Update
        run: |
          echo 'Bitte SHA256 in scripts/winget-manifest.yaml aktualisieren und PR an winget-pkgs stellen.'
