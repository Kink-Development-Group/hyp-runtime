name: Continuous Integration

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  # Build Job - Builds all projects
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ['8.0.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            **/bin/
            **/obj/
          key: ${{ runner.os }}-build-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build solution
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            **/bin/Release/
            **/obj/Release/
          retention-days: 7

  # Test Job - Runs all tests with coverage
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet-version: ['8.0.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build for testing
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run unit tests with coverage
        run: |
          dotnet test HypnoScript.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --logger "trx;LogFileName=test-results.trx" \
            --logger "console;verbosity=detailed"

      - name: Run integration tests
        run: |
          dotnet test HypnoScript.CLI.Tests --configuration Release --no-build --verbosity normal
          dotnet test HypnoScript.Compiler.Tests --configuration Release --no-build --verbosity normal
          dotnet test HypnoScript.Runtime.Tests --configuration Release --no-build --verbosity normal

      - name: Run HypnoScript test files
        run: |
          if [ -f "test_basic.hyp" ]; then
            dotnet run --project HypnoScript.CLI -- test test_*.hyp --verbose
          else
            echo "No test files found, skipping HypnoScript tests"
          fi
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/
            **/coverage/
            **/*.trx
          retention-days: 30

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Code Quality Job
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build for analysis
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Check code formatting
        run: |
          dotnet tool install --global dotnet-format --version 5.1.250801 || true
          dotnet format HypnoScript.sln --verify-no-changes --verbosity diagnostic || echo "Code formatting issues found"

      - name: Check for TODO comments
        run: |
          if grep -r "TODO\|FIXME\|HACK" --include="*.cs" .; then
            echo "::warning::Found TODO/FIXME/HACK comments in code"
          fi
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          if grep -rE "(password|secret|key|token)\s*[:=]\s*['\"][^'\"]{8,}['\"]" --include="*.cs" . | grep -v "//\|///\|TODO\|FIXME\|test"; then
            echo "::warning::Potential hardcoded secrets found"
          fi
        continue-on-error: true

  # Performance Job
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore HypnoScript.sln

      - name: Build for performance testing
        run: dotnet build HypnoScript.sln --configuration Release --no-restore

      - name: Run performance tests
        run: |
          dotnet test HypnoScript.sln --filter "Category=Performance" --configuration Release --logger "console;verbosity=detailed"

      - name: Run benchmarks
        run: |
          dotnet run --project HypnoScript.CLI -- benchmark test_basic.hyp --verbose
          dotnet run --project HypnoScript.CLI -- profile test_basic.hyp --verbose

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            **/benchmark-results/
            **/profile-results/
          retention-days: 30

  # Documentation Job
  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: HypnoScript.Dokumentation/package-lock.json

      - name: Install Dependencies
        working-directory: HypnoScript.Dokumentation
        run: npm ci

      - name: Build Documentation
        working-directory: HypnoScript.Dokumentation
        run: npm run build

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: HypnoScript.Dokumentation/build/
          retention-days: 7

  # Summary Job
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, test, code-quality, performance, documentation]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Successful Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation: ${{ needs.documentation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Metrics:" >> $GITHUB_STEP_SUMMARY
          echo "- Total Jobs: 5" >> $GITHUB_STEP_SUMMARY
          echo "- Successful: ${{ (needs.build.result == 'success' && needs.test.result == 'success' && needs.code-quality.result == 'success' && needs.performance.result == 'success' && needs.documentation.result == 'success') && '5' || '0' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: ${{ (needs.build.result == 'failure' || needs.test.result == 'failure' || needs.code-quality.result == 'failure' || needs.performance.result == 'failure' || needs.documentation.result == 'failure') && '1' || '0' }}" >> $GITHUB_STEP_SUMMARY
