name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        dotnet-version: ['8.0.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Run integration tests
        run: |
          dotnet test HypnoScript.CLI.Tests --no-build --verbosity normal --configuration Release
          dotnet test HypnoScript.Compiler.Tests --no-build --verbosity normal --configuration Release
          dotnet test HypnoScript.Runtime.Tests --no-build --verbosity normal --configuration Release

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/
            **/test-results.xml

      - name: Build documentation
        working-directory: HypnoScript.Dokumentation
        run: |
          npm install
          npm run build

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation-${{ matrix.os }}
          path: HypnoScript.Dokumentation/build/

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build for CodeQL
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run security scan
        run: |
          dotnet tool install --global dotnet-format
          dotnet format --verify-no-changes

      - name: Check for TODO comments
        run: |
          if grep -r "TODO\|FIXME\|HACK" --include="*.cs" .; then
            echo "Found TODO/FIXME/HACK comments in code"
            exit 1
          fi

  performance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build --configuration Release

      - name: Run performance tests
        run: |
          dotnet test --filter "Category=Performance" --configuration Release --logger "console;verbosity=detailed"

      - name: Generate performance report
        run: |
          dotnet run --project HypnoScript.CLI -- benchmark test_basic.hyp --verbose
          dotnet run --project HypnoScript.CLI -- profile test_basic.hyp --verbose

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: |
            **/benchmark-results/
            **/profile-results/

  deployment:
    needs: [build-and-test, code-quality, performance]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build for release
        run: dotnet build --configuration Release --output ./publish

      - name: Create release package
        run: |
          mkdir -p release
          cp -r publish/* release/
          cp README.md release/
          cp LICENSE release/
          tar -czf hypnoscript-release.tar.gz -C release .

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: hypnoscript-release.tar.gz

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Automated release from CI/CD pipeline

            Changes:
            - Build and test automation
            - Code quality improvements
            - Performance optimizations
          draft: false
          prerelease: false

      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hypnoscript-release.tar.gz
          asset_name: hypnoscript-v${{ github.run_number }}.tar.gz
          asset_content_type: application/gzip
