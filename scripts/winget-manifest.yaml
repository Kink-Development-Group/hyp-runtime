# winget-manifest.yaml
PackageIdentifier: HypnoScript.HypnoScript
PackageVersion: 1.0.0-rc2
PackageName: HypnoScript
Publisher: HypnoScript Project
License: MIT
Installers:
  - Architecture: x64
    InstallerType: zip
    InstallerUrl: https://github.com/Kink-Development-Group/hyp-runtime/releases/download/v1.0.0/HypnoScript-windows-x64.zip
    InstallerSha256: <SHA256>
    Scope: machine
    NestedInstallerType: exe
    NestedInstallerFiles:
      - RelativeFilePath: HypnoScript.CLI.exe
        PortableCommandAlias: hypnoscript
ShortDescription: HypnoScript CLI & Runtime
Description: HypnoScript ist eine moderne, hypnotische Programmiersprache mit CLI und Runtime.
Tags:
  - HypnoScript
  - CLI
  - Runtime
